<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="form-box">
        <h2>Busque um CEP</h2>
        <form id="cep-form">
          <input autocomplete="on" id="cep-input" type="text" placeholder="Digite o cep" />
          <button id="cep-submit" type="submit">Buscar</button>
        </form>
      </div>
      <div class="info-box">
        <div><span class="infoLabel">DDD:</span><span class="infoClass" id="ddd"></span></div>  
        <div><span class="infoLabel">Logradouro:</span><span class="infoClass" id="logradouro"></span></div>  
        <div><span class="infoLabel">Bairro:</span><span id="bairro" class="infoClass"></span></div>
        <div><span class="infoLabel">Localidade:</span><span id="localidade" class="infoClass"></span></div> 
        <div><span class="infoLabel">UF:</span><span id="uf" class="infoClass"></span></div>
      </div>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
